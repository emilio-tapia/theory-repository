<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="containerCard">
      <h1>Object-fit: Contain</h1>
      <div class="wrapper contain">
        <img
          src="https://images.unsplash.com/photo-1609075797584-c766367e5fc0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
        />
      </div>
    </div>
    <div class="containerCard">
      <h1>Object-fit: Cover</h1>
      <div class="wrapper cover">
        <img
          src="https://images.unsplash.com/photo-1609075797584-c766367e5fc0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
        />
      </div>
    </div>
    <div class="containerCard">
      <h1>Object-fit: Fill</h1>
      <div class="wrapper fill">
        <img
          src="https://images.unsplash.com/photo-1609075797584-c766367e5fc0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
        />
      </div>
    </div>
    <div class="containerCard">
      <h1>Object-fit: Scale-down</h1>
      <div class="wrapper scaleDown">
        <img
          src="https://images.unsplash.com/photo-1609075797584-c766367e5fc0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
        />
      </div>
    </div>
    <div class="containerCard">
      <h1>Object-fit: None</h1>
      <div class="wrapper none">
        <img
          src="https://images.unsplash.com/photo-1609075797584-c766367e5fc0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
        />
      </div>
    </div>

    <div class="containerCard">
      <h1>No object-fit</h1>
      <div class="wrapper">
        <img
          class="noObjectFit"
          src="https://images.unsplash.com/photo-1609075797584-c766367e5fc0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
        />
      </div>
    </div>

    <div class="containerCard">
      <h1>No overflow</h1>
      <div class="overflow">
        <img
          src="https://images.unsplash.com/photo-1609075797584-c766367e5fc0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
        />
      </div>
    </div>

    <div class="containerCard">
      <h1>Overflow-Y</h1>
      <div class="overflow overflowY">
        <img
          src="https://images.unsplash.com/photo-1609075797584-c766367e5fc0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
